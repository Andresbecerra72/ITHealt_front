<form ngNativeValidate class="animated fadeIn mt-3" [formGroup]="forma" (ngSubmit)="enviarData()">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small class="text-danger" *ngIf="nombreNoValido">Ingrese Nombre</small>

            </div>

        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small class="text-danger" *ngIf="apellidoNoValido">Ingrese Apellido</small>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" class="form-control" formControlName="documento" [class.is-invalid]="documentoNoValido">
                <small class="text-danger" *ngIf="documentoNoValido">Ingrese Documento</small>

            </div>

        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" formControlName="telefono" [class.is-invalid]="telefonoNoValido">
                <small class="text-danger" *ngIf="telefonoNoValido">Ingrese Telefono</small>

            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" formControlName="correo" [class.is-invalid]="correoNoValido">
                <small class="text-danger" *ngIf="correoNoValido">Ingrese Correo</small>

            </div>
        </div>
    </div>




    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Direcci√≥n: </label>
                <input type="text" class="form-control" formControlName="direccion" [class.is-invalid]="direccionNoValido">
                <small class="text-danger" *ngIf="direccionNoValido">Ingrese Direccion</small>

            </div>

        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
                <small class="text-danger" *ngIf="ciudadNoValido">Ingrese Ciudad</small>

            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Pais</label>
                <input type="text" class="form-control" formControlName="pais" [class.is-invalid]="paisNoValido">
                <small class="text-danger" *ngIf="paisNoValido">Ingrese Pais</small>

            </div>
        </div>
    </div>


    <button type="submit" class="btn btn-lg btn-primary float-end mt-2">
      <i class="fa fa-save mr-3"></i>
      Ingresar Paciente</button>
</form>
